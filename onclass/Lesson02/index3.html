<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục nội dung</title>
</head>
<body>
    <!-- span <span> giống như một cái khung nhỏ, dùng để đánh dấu và trang trí một phần văn bản. -->
    <p>

        Đây là đoạn text có <span style="color: red; font-weight: bold;font-size:20px ;"> sử dụng span</span>
    </p>

    <!-- Thẻ article -->
     <article>
        <p> Nhập môn HTML</p>
        <p>
            Tìm hiểu ngôn ngữ siêu văn bản
        </p>
     </article>

     <!-- Thẻ detail và summary -->

     <!-- Thẻ aside -->
      <aside>
        <h2> Lập trình WEB</h2>
        <p>Tìm hiểu về lập trình</p>
      </aside>
      <details>
        <summary>Học HTML cơ bản</summary>
        <p>Tìm hiểu cấu trúc HTML</p>
        <p>Xây dựng giao diện đơn giản với HTML</p>
      </details>
<!-- thẻ tiến trình -->
      <progress value="50" max="100">

      </progress>
<br>
    <!-- Thẻ datalist  -->
     <input list="khoahoc" type="tenmonhoc" name="" id="">
     <datalist id="khoahoc">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="Java">Java</option>
        <option value="C#">C#</option>
        <option value="ReactJS">ReactJS</option>
     </datalist>

     <audio controls src=""></audio>
     <video controls src=""></video>
      
</body>
</html>
