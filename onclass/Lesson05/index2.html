        // I. Khai báo biến

        // if() {} else {}

        document.write("<br/>");

            case 12: 
                    document.write("Tháng này có 31 ngày"); break; 
            case 2: 
                    document.write("Tháng này có 28 ngày"); break; 
            case 4: 
            case 6:

                    document.write("Vui lòng nhập lại tháng"); break; 


        }
        document.write("<br/>");

        //                                         khối_lệnh_thực thi  }
        for(let i=0; i<9; i++)
        {
            document.write(i+ ",")
        }

        // Vòng lặp while, do while - kiểm tra điều kiện sau

        const person = {name: "Alice", age: 25};
        for (let key in person) {
            console.log(key + ": " + person[key]);
            }

            // Mảng 
            document.write("<br/>");
            document.write("---------------MẢNG-------------");
            document.write("<br/>");


            var arr1 = [];

            document.write(" arr2[3]: " + arr2[3]); 
            document.write("<br/>");

            for(let i=0; i<arr2.length; i++)
        {
            document.write(" arr2[" + i + "]:"  + arr2[i]); 
            document.write("<br/>");

        }

        // NỐI CHUỖI array.valueOf
        document.write(arr2.valueOf());
        // Đẩy phần tử push - thêm vào cuối mảng 
        arr2.push("Hello");
        document.write("<br/>");
        document.write(arr2.valueOf());

        // Xóa phần tử pop - xóa phần tử cuối cùng

        // Sắp xếp theo thứ tự abc - array.sort ()

        // Nối hai mảng với nhau .concat(): mang1.concat(mang2)

        // Cắt hai mảng slice (start,end)
        document.write("<br/>");
        document.write(arr2.slice(3,6).valueOf());

// ---------------HÀM-------------
        document.write("<br/>");
        document.write("---------------HÀM-------------");

            if (number%2==0) {

            } else {

            }
        }


        document.write("<br/>");
        check_number(1);
