<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- tr-t-row: dòng, th-cột -->
    <table  border="1" cellspacing = '0' cellpadding = '10'>

            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Năm sinh</th>
                <th>Điểm</th>

            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>1</td>
                <td>Vũ Văn A</td>
                <td>1/1/2005</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Vũ Văn B</td>
                <td>1/8/2005</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Vũ Văn C</td>
                <td>1/8/2003</td>
                <td>8.0</td>
            </tr>
            <tr >
                <td>4</td>
                <td>Vũ Văn D</td>
                <td>20/8/2003</td>
                <td rowspan="2">9.5</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Vũ Văn E</td>
                <td>29/8/2003</td>
                <!-- <td>9.5</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"> Điểm trung bình</td>
                <!-- <td>Điểm trung bình</td>
                <td></td> -->
                <td>9.25</td>
            </tr>
        </tfoot>
    </table>



</body>
</html>
