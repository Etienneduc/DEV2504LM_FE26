<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cú pháp cới CSS</title>

    <style>
        h2 {
            color: red;
        }
     
        #ten_id{
            background-color: aqua;
        }
        .bg-light {
            background-color: beige;
        }
        [type="password"] {
            border: 2px solid;
        }
    </style>
</head>
<body>
<!-- Mức độ ưu tiên trong CSS 

 01 Thuộc tính nào viết sau sẽ được ưu tiên sử dụng (trong cùng 1 cú pháp)
 02 !important -> tên id -> tên thuộc tính/class -> tên thẻ 
 
 
 
 
 
 
 
 -->



    <h2>Tương tác với tên thẻ </h2> 
    <h2 id="ten_id">Tương tác với tên id của thẻ html </h2> 

    <p class="bg-light">
        Tương tác với tên class của thẻ html khối 1
    </p>

    
    <p class="bg-light" >
        Tương tác với tên class của thẻ html khối 2
    </p>
    
    <input type="text" name="" id="user" placeholder="Nhập tên">
    <input type="password" name="" id="pass">
    <input type="password" name="" id="resetpass">

</body>
</html>
