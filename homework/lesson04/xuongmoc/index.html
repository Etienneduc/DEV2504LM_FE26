<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="image/logo.png" alt="Logo website"> <!-- Bạn thay ảnh logo tại đây -->
    </div>
    <nav class="main-menu">
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a href="#">Dịch vụ</a></li>
        <li><a href="#">Hỗ trợ</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </nav>
  </header>

  <!-- BANNER -->
  <section class="banner">
    <img src="image/banner.png" alt="Banner chính"> <!-- Hình banner trang chủ -->
  </section>

  <!-- NỘI DUNG CHÍNH -->
  <main class="content">
    <section class="intro">
      <h2>Giới thiệu</h2>
      <p>Giới thiệu ngắn gọn về công ty, sứ mệnh hoặc thông điệp chính.</p>
    </section>

    <section class="highlight-products">
      <h2>Sản phẩm nổi bật</h2>
      <div class="product-list">
        <div class="product-item">
          <img src="image/sp-1.jpg" alt="Sản phẩm 1"> <!-- ảnh sản phẩm -->
          <h3>Tên SP 1</h3>
        </div>
        <div class="product-item">
          <img src="image/sp-2.jpg" alt="Sản phẩm 2">
          <h3>Tên SP 2</h3>
        </div>
        <!-- Thêm các sản phẩm khác -->
      </div>
    </section>

    <section class="services">
      <h2>Dịch vụ</h2>
      <ul>
        <li>✔ Tư vấn chuyên sâu</li>
        <li>✔ Giao hàng nhanh</li>
        <li>✔ Hỗ trợ 24/7</li>
      </ul>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Công ty ABC. All rights reserved.</p>
  </footer>

</body>
</html>
