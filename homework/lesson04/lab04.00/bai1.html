<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách quốc gia</title>
  
    <style>
        /* Nền tổng thể */
body {
    background-color: #eeeeff;
    padding: 20px;
    font-family: Arial, sans-serif;
}

/* Danh sách không thứ tự - màu xanh */
.language ul li {
    color: blue;
}

/* Danh sách có thứ tự - màu đỏ */
.country ol li {
    color: red;
}
    </style>
</head>


<body>
    <div class="language">
        <ul>
            <li>China</li>
            <li>India</li>
        </ul>
    </div>

    <div class="country">
        <ol>
            <li>United States</li>
            <li>United Kingdom</li>
        </ol>
    </div>
</body>
</html>
